group 'com.antonylhz.interview.practice'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
    main {
        java {
            exclude 'com/antonylhz/shuati/leetcode/downloads/**'
        }
    }
}
